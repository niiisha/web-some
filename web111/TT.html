<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOX</title>

  <style>
    *{
margin: 0;
padding: 0;
box-sizing: border-box;

    }

.box{
 margin:40px;
 border: 1px solid black;
 grid-template-rows:100px 300px;
 grid-template-columns: 200px;
display: grid;
gap: 10px;
}
.items1{
   /* height: 100px; 
  width: 100px; */
  background-color: red;

}
.items2{
  /* height: 100px;
  width: 100px; */
  background-color: rgb(63, 36, 218);
  
}
.items3{
 /* height: 100px;
  width: 100px; */
  background-color: rgb(226, 202, 62);
  
}
.items4{
  /* height: 100px;
  width: 100px; */
  background-color: rgb(55, 222, 85);
  
}
img{
  height: 100%;
  width: 100%;
  object-fit: cover;
}

  </style>
</head>
<body>
<div class="box">
  <div class="items1">
    <img src="https://images.unsplash.com/photo-1671693303863-387894313414?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60" alt="">
  
  </div>
  <div class="items2">
    <img src="https://images.unsplash.com/photo-1671584643473-891afcd941d8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60" alt="">
  </div>
  <div class="items3">
    <img src="https://images.unsplash.com/photo-1661956600684-97d3a4320e45?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60" alt="">
  </div>
  <div class="items4">
    <img src="https://images.unsplash.com/photo-1671730506849-fbc9c5b32de2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" alt="">
  </div>
 
  
</div>
</body>
</html>
